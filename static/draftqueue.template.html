<div class="queue-queue">
    <div class="close"><input type="button" value="(ESC) Close →" class="close" /></div>
    <div class="message"></div>
    <div>Queue:</div>
    <div class="queue-list-holder">
        <select size="20"></select>
        <div class="queue-list-button-holder">
            <input type="button" value="↑" class="tiny-button up"/>
            <input type="button" value="↓" class="tiny-button down"/>
        </div>
    </div>
    <div class="buttons">
        <input type="button" value="Draft" class="default draft" />
        <input type="button" value="Remove" class="remove" />
    </div>
</div>
<div class="queue-search">
    <div>
        <label for="ui_tbPlayer">Player Search:</label>
    </div>
    <div>
        <input class="search" type="text" name="player" />
    </div>
    <div>Results:</div>
    <div class="searchResults"></div>
</div>
